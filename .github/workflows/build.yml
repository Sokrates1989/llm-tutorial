name: ğŸ”§ Build and Push Docker Images

on:
  push:
    branches: [ main ]

env:
  FRONTEND_IMAGE: sokrates1989/ai-tut-frontend
  BACKEND_IMAGE: sokrates1989/ai-tut-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§ª Load CI Environment Variables
        run: |
          set -o allexport
          source .ci.env
          set +o allexport
      
      - name: ğŸ” Debug ENV values
        run: |
          echo "BACKEND_PATH=$BACKEND_PATH"
          echo "FRONTEND_PATH=$FRONTEND_PATH"

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸš€ Build & Push Backend
        run: |
          docker buildx build --load -t $BACKEND_IMAGE:$BACKEND_IMAGE_VERSION $BACKEND_PATH
          docker push $BACKEND_IMAGE:$BACKEND_IMAGE_VERSION

      - name: ğŸš€ Build & Push Frontend
        run: |
          docker buildx build --load -t $FRONTEND_IMAGE:$FRONTEND_IMAGE_VERSION $FRONTEND_PATH
          docker push $FRONTEND_IMAGE:$FRONTEND_IMAGE_VERSION
